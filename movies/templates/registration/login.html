<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff6b6b, #ffa500, #ffff66, #66ff66, #66ffff, #6666ff, #ff66ff);
            background-size: 800% 800%;
            animation: movingBackground 30s ease infinite;
        }
        @keyframes movingBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            padding: 50px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            z-index: 1;
        }
        h2 {
            margin-top: 0;
            color: #333;
            font-size: 28px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 14px 20px;
            margin: 10px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 16px 24px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .signup-link {
            color: #666;
            text-decoration: none;
            font-size: 16px;
        }
        .signup-link:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="bg"></div>
    <div class="container">
        <img src="https://via.placeholder.com/200" alt="Logo">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Movie Library Login</button>
        </form>
        <a href="{% url 'signup' %}" class="signup-link">Don't have an account? Sign Up</a>
    </div>
</body>
</html>
